<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFO Gang</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ranking.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="assets/image/ch49gang.png" alt="Logo" />
            <a href="/" class="navbar-title">DFO Gang</a>
        </div>
        <nav class="main-nav">
            <a href="/">Search</a>
            <a href="/ranking.html" class="active">Ranking</a>
        </nav>
    </nav>

    <div class="background-sarpoza">
        <img src="assets/image/sarpoza.png" alt="Sarpoza" />
    </div>
    <div class="background-doghead">
        <img src="assets/image/doghead.png" alt="Doghead" />
    </div>

    <main class="container">
        <section id="ranking-section">
            <h2 class="section-title">Class Rankings</h2>
            
            <div id="ranking-options-container" class="ranking-options-container">
                <div id="set-normalize-toggle" class="dps-toggle-group" style="display: none;">
                    <div class="dps-toggle-label">
                        Set Normalize
                        <span class="tooltip-icon">?</span>
                        <div class="tooltip-content">
                            <p>Calculates damage based on a comparable tier of the Death in the Shadows Set.</p>
                        </div>
                    </div>
                    <div class="dps-toggle-switch">
                        <div class="dps-toggle-option" data-value="true">On</div>
                        <div class="dps-toggle-option active" data-value="false">Off</div>
                    </div>
                </div>
            </div>
            
            <div id="class-selection-container">
                </div>

            <div id="ranking-results" class="ranking-results-container" style="display: none;">
                <div class="ranking-header">
                    <h3 id="ranking-title"></h3>
                    <div class="controls-wrapper">
                        <div class="sort-buttons">
                            <button id="sort-by-score" class="btn active">Damage</button>
                            <button id="sort-by-fame" class="btn">Fame</button>
                        </div>
                    </div>
                </div>
                
                <div id="ranking-card-grid" class="ranking-card-grid"></div>
                <div id="loader" class="loader" style="display: none;"></div>
                <p id="no-results" style="display: none;"></p>
                <div id="pagination" class="pagination-simple"></div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <a href="https://www.dfoneople.com/developers" target="_blank">
            <img src="assets/image/neople.png" alt="Neople Logo" />
        </a>
    </footer>
    
    <script src="ranking.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow">
    <title>DFO History</title>
    <!-- Connect API Files -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="https://discord.gg/PXs3H3j42s" target="_blank" style="display: flex; align-items: center;">
            <img src="assets/image/ch49gang.png" alt="Logo" style="height: 28px; margin-right: 8px;" />
        </a>
        <a href="https://dfohistory.netlify.app/"
            style="color: white; font-weight: bold; font-size: 18px; text-decoration: none;">DFO History</a>
    </nav>

    <!-- Main View -->
    <main class="main" id="main-view">
        <div class="search-area">
            <h1 class="logo">DFO History</h1>
            <div class="search-box">
                <select id="server-select">
                    <option value="cain">Cain</option>
                    <option value="siroco">Sirocco</option>
                    <option value="explorer">ExplorerName</option>
                </select>
                <input id="search-input" type="text" placeholder="Character, or Explorer Name" />
                <button id="search-button">SEARCH</button>
            </div>
        </div>
        <div id="results-wrapper">
            <div id="results" class="grid-results"></div>
        </div>
    </main>

    <!-- Detail View -->
    <div id="detail-view" style="display:none;">
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" style="display: none;">
        <div class="spinner"></div>
    </div>
    
    <!-- Footer -->
    <footer
        style="width: 100%; background-color: #121212; border-top: 1px solid #333; padding: 16px 0; text-align: center; margin-top: 40px;">
        <a href="https://www.dfoneople.com/developers" target="_blank">
            <img src="assets/image/neople.png" alt="Neople Logo" style="height: 40px;" />
        </a>
    </footer>

    <!-- JavaScript -->
    <script type="module" src="app.js"></script>
</body>

</html>

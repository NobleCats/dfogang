<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DFO Gear Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }
    .navbar {
      display: flex;
      align-items: center;
      background-color: #1f1f1f;
      padding: 10px 20px;
      border-bottom: 1px solid #333;
    }
    .navbar img {
      width: 32px;
      height: 32px;
      margin-right: 20px;
    }
    .nav-buttons {
      display: flex;
      gap: 20px;
    }
    .nav-buttons a {
      color: #e0e0e0;
      text-decoration: none;
      font-weight: bold;
    }
    .nav-buttons a:hover {
      color: #ffcc29;
    }
    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 60px);
      text-align: center;
    }
    .logo {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 40px;
    }
    .search-box {
      display: flex;
      background-color: #2a2a2a;
      border-radius: 6px;
      overflow: hidden;
      border: 1px solid #444;
    }
    select, input {
      border: none;
      outline: none;
      padding: 12px;
      font-size: 14px;
      background-color: #2a2a2a;
      color: #fff;
    }
    select {
      border-right: 1px solid #444;
    }
    input {
      flex: 1;
      min-width: 300px;
    }
    button {
      color: #fff;
      background-color: #2196f3;
      border: none;
      padding: 0 20px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #1976d2;
    }
    /* Result cards */
    #results {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card {
      background: #232323;
      padding: 24px 32px;
      border-radius: 16px;
      min-width: 240px;
      box-shadow: 0 4px 18px #0008;
      cursor: pointer;
      transition: .2s;
      font-size: 18px;
      text-align: left;
      position: relative;
    }
    .card:hover {
      box-shadow: 0 6px 28px #000a;
      background: #292929;
    }
    .card-title {
      font-weight: bold;
      font-size: 22px;
    }
    .card-detail {
      color: #aaa;
      font-size: 14px;
      margin-top: 6px;
    }
    /* Modal */
    .modal-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal {
      background: #181818;
      color: #fff;
      border-radius: 12px;
      padding: 32px 40px;
      box-shadow: 0 8px 36px #000a;
      min-width: 320px;
      position: relative;
      max-width: 90vw;
    }
    .modal-close {
      position: absolute;
      top: 16px; right: 18px;
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="assets/image/ch49gang.png" alt="Logo">
    <div class="nav-buttons">
      <a href="#">Gear Viewer</a>
      <a href="#">Fame Tracker</a>
      <a href="#">Rankings</a>
    </div>
  </div>
  <div class="main">
    <div class="logo">DFO Gear Tracker</div>
    <div class="search-box">
      <select>
        <option>All Servers</option>
        <option>Cain</option>
        <option>Sirocco</option>
      </select>
      <input type="text" placeholder="Character, Adventurer, or Guild Name">
      <button>SEARCH</button>
    </div>
    <div id="results"></div>
  </div>
  <script>
    document.querySelector('button').addEventListener('click', async function() {
      const server = document.querySelector('select').value.toLowerCase();
      const keyword = document.querySelector('input').value.trim();

      if (!keyword) {
        alert("Please enter a name!");
        return;
      }
      let serverName = server;
      if (serverName === "all servers") {
        alert("Please select a server!");
        return;
      }

      // Construct JSON path
      const url = `datas/${serverName}/${keyword}/characterId.json`;

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("No data");
        const data = await res.json();

        // Show card
        showCard(data, serverName, keyword);

      } catch (e) {
        document.getElementById('results').innerHTML =
          `<div style="color:#f66; font-weight:bold;">Character info not found.</div>`;
      }
    });

    function showCard(data, server, explorerName) {
      // Adjust field names as needed based on actual JSON
      const { name, fame, level, job } = data;

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = `
        <div class="card" onclick="showDetails('${server}', '${explorerName}')">
          <div class="card-title">${name ?? 'No Name'}</div>
          <div>Server: ${capitalize(server)}</div>
          <div>Class: ${job ?? '-'}</div>
          <div>Level: ${level ?? '-'}</div>
          <div>Fame: ${fame ?? '-'}</div>
          <div class="card-detail">(Click for more details)</div>
        </div>
      `;
    }

    // Utility: capitalize first letter
    function capitalize(s) {
      return s.charAt(0).toUpperCase() + s.slice(1);
    }

    // Simple modal for details (replace alert with real modal)
    window.showDetails = async function(server, explorerName) {
      // In actual app, fetch full info and show
      const url = `datas/${server}/${explorerName}/characterId.json`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        showModal(data);
      } catch {
        alert("Could not load character details.");
      }
    };

    // Modal render
    function showModal(data) {
      // You can add more fields as needed
      const { name, fame, level, job } = data;
      let html = `
        <button class="modal-close" onclick="closeModal()">Ã—</button>
        <div style="font-size:26px; font-weight:bold; margin-bottom:14px;">${name ?? 'No Name'}</div>
        <div><b>Class:</b> ${job ?? '-'}</div>
        <div><b>Level:</b> ${level ?? '-'}</div>
        <div><b>Fame:</b> ${fame ?? '-'}</div>
        <div style="margin-top:22px; color:#aaa; font-size:15px;">(Add more details here)</div>
      `;
      const bg = document.createElement('div');
      bg.className = 'modal-bg';
      bg.innerHTML = `<div class="modal">${html}</div>`;
      bg.onclick = function(e) {
        if (e.target === bg) closeModal();
      };
      document.body.appendChild(bg);
      window.closeModal = function() {
        if (bg && bg.parentNode) bg.parentNode.removeChild(bg);
      }
    }
  </script>
</body>
</html>
